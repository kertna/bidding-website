{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" height="100px" width="100px" style="margin: 20px;" >
    <div class="media-body" >
      <h2 class="account-heading" style="margin: 20px;">{{user.username}}</h2>
      <p class="text-secondary" style="margin: 20px;">{{user.email}}</p>
    </div>
    
  </div>
  <form method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <fieldset class="form-group">
         <h2 class="border-bottom mb-4">Profile Info </h2>
         {{ u_form|crispy}}
         {{ p_form|crispy}}
    </fieldset>
    <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>
</div>



{% endblock content%}
